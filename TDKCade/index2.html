        <script>
          var navIndex = 0;
          var navCount = 9;

          function init()
          {
              document.body.scrollTop = 176;
          }

          function navigateLeft()
          {
              if(navIndex-1 < 0) return;

              navIndex--;
              document.getElementById("rightnav").style.opacity = 1.0;
              document.getElementById("container").scrollTop = navIndex * 96;

              if(navIndex-1 < 0)
              {
                  document.getElementById("leftnav").style.opacity = 0.5;
              }
          }

          function navigateRight()
          {
              if(navIndex+1 >= navCount) return;

              navIndex++;
              document.getElementById("leftnav").style.opacity = 1.0;
              document.getElementById("container").scrollTop = navIndex * 96;

              if(navIndex+1 >= navCount)
              {
                  document.getElementById("rightnav").style.opacity = 0.5;
              }
          }
        </script>
